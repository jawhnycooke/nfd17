---
- name: Copy SSH Keys
  authorized_key:
    user: cumulus
    state: present
    key: "{{ lookup('file', '/home/cumulus/.ssh/id_rsa.pub') }}"
  tags:
    - ssh

- name: Copy interfaces configuration
  template:
    src: interfaces.j2
    dest: /etc/network/interfaces
    backup: yes
  notify: reload networking
  tags:
    - interfaces

- name: Copy FRR configuration
  template:
    src: frr.j2
    dest: /etc/frr/frr.conf
    backup: yes
  notify: reload frr
  tags:
    - frr
